<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Check-In</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    :root {
      --primary-color: #00B900;
      --error-color: #FF4444;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .profile-section {
      margin: 2rem 0;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid var(--primary-color);
      margin-bottom: 1rem;
    }

    .check-buttons {
      display: grid;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: opacity 0.2s;
      background: #00B900;
      color: white;
    }

    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="loader">Loading...</div>

  <div class="profile-section">
    <img id="profilePic" class="profile-pic" alt="Profile Picture">
    <h2 id="displayName"></h2>
  </div>

  <div class="check-buttons">
    <button id="checkInBtn">Check In</button>
    <button id="checkOutBtn">Check Out</button>
  </div>

  <script>
    const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby8QgKi-vNZ_0xZIrcD8U7dQrNN5bK0_dWnIfblSHEm5nY2athnqU1I9XaISE92hIAxFw/exec';
    let userId;
    let lastClick = 0;

    async function initializeApp() {
      try {
        showLoader();
        await liff.init({ liffId: '2007113580-wdWgVnky' });
        
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        userId = profile.userId;
        
        // Display LINE profile info
        document.getElementById('profilePic').src = profile.pictureUrl;
        document.getElementById('displayName').textContent = profile.displayName;
        
      } catch (error) {
        alert(`Error: ${error.message}`);
      } finally {
        hideLoader();
      }
    }

    async function handleCheckInOut(type) {
      if (Date.now() - lastClick < 2000) return;
      lastClick = Date.now();

      try {
        showLoader();
        const coords = await getLocation();

        const response = await fetch(APP_SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            type: type,
            userId: userId,
            lat: coords.latitude,
            lon: coords.longitude
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || 'Server error');
        }

        const result = await response.json();
        alert(result.status === 'success' 
          ? `${type === 'in' ? 'Checked in' : 'Checked out'} successfully!`
          : result.message);

      } catch (error) {
        alert(`Error: ${error.message}`);
      } finally {
        hideLoader();
      }
    }

    function getLocation() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(
          position => resolve(position.coords),
          error => reject(new Error('Please enable location services')),
          { enableHighAccuracy: true, timeout: 10000 }
        );
      });
    }

    function showLoader() {
      document.querySelector('.loader').style.display = 'block';
    }

    function hideLoader() {
      document.querySelector('.loader').style.display = 'none';
    }

    // Event Listeners
    document.getElementById('checkInBtn').addEventListener('click', () => handleCheckInOut('in'));
    document.getElementById('checkOutBtn').addEventListener('click', () => handleCheckInOut('out'));

    // Initialize app
    initializeApp();
  </script>
</body>
</html>
